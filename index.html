<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website - Shopping Cart</title>

    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class = "nav container">
            <a href="#" class = "logo">Ecommerce</a>
            <i class="bx bxs-shopping-bag" id = "cart-icon"></i>
            <div class="cart">
                <h2 class = "cart-title">Your Cart</h2>
                   <div class = "cart-content">
                   
                   </div> 
                   <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                   </div>
                   <button type="button" class="btn-buy">Buy Now</button>
                   <i class="bx bx-x" id="close-cart"></i>
            </div> 
        </div>
    </header>

    <section class = "shop container">
        <h2 class ="section-title">Shop Products</h2>

            <div class = "shop-content">
                <div class = "product-box">
                <img src="images/collegebag.jpg" alt="" class="product-img">
                    <h2 class = "product-title">College Bag</h2>
                        <span class = "price">$23</span>
                        <i class='bx bxs-shopping-bag add-cart'></i>
                </div>

                <div class = "product-box">
                    <img src="images/bottel.png" alt="" class="product-img">
                    <h2 class = "product-title">Water Bottel</h2>
                    <span class = "price">$15</span>
                    <i class='bx bxs-shopping-bag add-cart'></i>
                </div>
                
                <div class = "product-box">
                    <img src="images/cap.jpg" alt="" class="product-img">
                    <h2 class = "product-title">Sports Cap</h2>
                    <span class = "price">$10</span>
                    <i class='bx bxs-shopping-bag add-cart'></i>
                </div>

                <div class = "product-box">
                    <img src="images/glasses.jpg" alt="" class="product-img">
                    <h2 class = "product-title">Sun Glasses</h2>
                    <span class = "price">$20</span>
                    <i class='bx bxs-shopping-bag add-cart'></i>
                </div>

                <div class = "product-box">
                    <img src="images/jacket.jpg" alt="" class="product-img">
                    <h2 class = "product-title">Jacket</h2>
                    <span class = "price">$36</span>
                    <i class='bx bxs-shopping-bag add-cart'></i>
                </div>

                <div class = "product-box">
                    <img src="images/hoody.jpg" alt="" class="product-img">
                    <h2 class = "product-title">Pullover</h2>
                    <span class = "price">$28</span>
                    <i class='bx bxs-shopping-bag add-cart'></i>
                </div>

                <div class = "product-box">
                    <img src="images/sportshoes.png" alt="" class="product-img">
                    <h2 class = "product-title">Sports shoes</h2>
                    <span class = "price">$23</span>
                    <i class='bx bxs-shopping-bag add-cart'></i>
                </div>

                <div class = "product-box">
                    <img src="images/shorts.jpg" alt="" class="product-img">
                    <h2 class = "product-title">Sports shorts</h2>
                    <span class = "price">$10</span>
                    <i class='bx bxs-shopping-bag add-cart'></i>
                </div>
            </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
